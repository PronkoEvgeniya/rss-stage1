<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="favicon-np.ico" type="image/x-icon">
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <a href="https://github.com/PronkoEvgeniya" target="_blank" rel="noopener noreferrer">
                <img class="gh-icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github">
                <span>Pronko Evgeniya</span>
            </a>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI 2022</a>
            </p>
            <a href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
                <img class="rs-icon" src="https://rs.school/images/rs_school_js.svg" alt="RSSchool">
            </a>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
